<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Set New Password</h2>
    <p>Please enter and confirm your new password.</p>

    <form id="setNewForm">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" required>
      </div>

      <div class="form-group">
        <label for="confirmNewPassword">Confirm Password</label>
        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
      </div>

      <div id="error" class="error"></div>

      <button type="submit">Save Password</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("setNewForm");
    const errorDiv = document.getElementById("error");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const newPassword = document.getElementById("newPassword").value;
      const confirmNewPassword = document.getElementById("confirmNewPassword").value;

      // Password rule: min 6 chars, at least 1 letter, 1 number, 1 special character
      const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;

      if (!passwordPattern.test(newPassword)) {
        errorDiv.textContent = "Password must be 6+ chars, with letters, numbers & a special character.";
        return;
      }

      if (newPassword !== confirmNewPassword) {
        errorDiv.textContent = "Passwords do not match.";
        return;
      }

      alert("âœ… Password updated successfully! Redirecting to login...");
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    });
  </script>
</body>
</html>
