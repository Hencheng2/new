<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <p>Enter your username and the recovery key you received during registration.</p>

    <form id="forgotForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="recoveryKey">Recovery Key</label>
        <input type="text" id="recoveryKey" name="recoveryKey" maxlength="4" required>
      </div>

      <div id="error" class="error"></div>

      <button type="submit">Verify</button>
    </form>

    <div class="links">
      <button onclick="window.location.href='login.html'" style="margin-top:10px; background:#2575fc;">
        Remembered Password?
      </button>
    </div>
  </div>

  <script>
    const form = document.getElementById("forgotForm");
    const errorDiv = document.getElementById("error");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const recoveryKey = document.getElementById("recoveryKey").value.trim().toUpperCase();

      // ⚠️ In real backend, you'd check username + recoveryKey in database
      // For now we simulate a valid test case
      const mockUsername = "testuser";
      const mockKey = "AB12"; // Example issued key

      if (username === mockUsername && recoveryKey === mockKey) {
        window.location.href = "set_new.html";
      } else {
        errorDiv.textContent = "❌ Invalid username or recovery key.";
      }
    });
  </script>
</body>
</html>
